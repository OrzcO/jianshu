<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/platform.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>


		<script type="text/javascript">
			


			
			
			
			$(function () {


			    // username判重操作
				$("#username").on('change' , function () {
					var text = $("#username").val().trim();
					if (text != "") {
					    $.ajax({
							url : '/user/searchUsernameDup.action' ,
							data :{
							    username : text
							},
//                            headers:{
//                                Accept:"text/html, application/xhtml+xml, */*"
//                            },
							dataType : "text" ,
                            success : function (data) {
							    alert(data);
                                if(data == 1){
                                    $('#username_info').html("username重复");
//                                    $('#submit').attr({"disabled" : "disabled"});
                                }else{
                                    $('#username_info').html("username未重复，可用");
//                                    $('#submit').removeAttr("disabled");
                                }
                            },
                            error : function (error) {
                                alert("no")
                            }
						});
					}
                });
            });

		</script>
		
	</head>
	<body>
		<div class="sign">
			<div class="logo">
				<a href="index.html" style="font-size: 40px; color: #ea6f5a; font-family:'YouYuan' ;">
					文章创作交流网站
				</a>
			</div>
			<div class="main">
				
				<h4 class="title">
					<a href="#">
						登录
					</a>
					<b>·</b>
					<a class="active" href="#">注册</a>
				</h4>
				
				<div>
					<div id="username_info"></div>
					<div id="phone_info"></div>
					<form>
						<div class="input-prepend">
							<input placeholder="你的昵称" type="text" class="restyle" id="username" />
							<i class="icon-user"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="手机号" type="password"/>
							<i class="icon-mobile-phone"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="设置密码" type="password" class="style" />
							<i class="icon-lock"></i>
						</div>
						
						
						
						<button class="sign-up-button" type="submit">
							<span class="sign-in-loading" style="display: none;"></span>
							注册
						</button>
						
						<p class="sign-up-msg">
							点击 “注册” 即表示您同意并愿意遵守简书
							<br />
							用户协议 和 隐私政策 。
						</p>
					</form>
					
					<div class="more-sign">
						<h6>社交帐号直接注册</h6>
						<ul>
							<li>
								<a href="#">
									<i class="icon-facebook" style="color: #e05244;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-twitter" style="color: #00bb29;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-linkedin" style="color: #498ad5;"></i>
								</a>
							</li>
							
							<li>
								<a href="#" style="color: #999999;">
									<span>其他</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
