<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/platform.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>


		<script type="text/javascript">
			


			
			
			
			$(function () {


			    var username_status = 0;
			    var phone_status = 0;
			    var passwd_status = 0;


			    // username判重操作
				$("#username").on('change' , function () {
					var text = $("#username").val().trim();
					if (text != "") {
					    $.ajax({
							url : '/user/searchUsernameDup.action' ,
							data :{
							    username : text
							},
//                            headers:{
//                                Accept:"text/html, application/xhtml+xml, */*"
//                            },
							dataType : "text" ,
                            success : function (data) {
//							    alert(data);
                                if(data == 1){
                                    $('#username_info').html("username重复");
                                    username_status = 0;
                                }else{
                                    $('#username_info').html("username未重复，可用");
                                    username_status = 1;
                                }
                            },
                            error : function (error) {
                                alert("no")
                            }
						});
					}
                });


                // phone判重操作
                $("#phone").on('change' , function () {
                    var text = $("#phone").val().trim();
                    if (text != "") {
                        $.ajax({
                            url : '/user/searchPhoneDup.action' ,
                            data :{
                                phone : text
                            },
                            dataType : "text" ,
                            success : function (data) {
//                                alert(data);
                                if(data == 1){
                                    $('#phone_info').html("phone重复");
                                    phone_status = 0;
                                }else{
                                    $('#phone_info').html("phone未重复，可用");
                                    phone_status = 1;
                                }
                            },
                            error : function (error) {
                                alert("no")
                            }
                        });
                    }
                });

//                密码检验
                $("#passwd").on('change' , function () {

                    var text = $("#passwd").val();

//                    alert(text);

                    if (text != "") {
                        if (text.indexOf(" ") != -1) {
                            alert("密码中不能含空格");
                            passwd_status = 0;
						} else {

                            if (text.length < 6) {
                                alert("密码不能少于6位");
                                passwd_status = 0;
							} else {
                                passwd_status = 1;
							}

						}
                    }
                });


//                注册按钮点击
				$("#sign-btn").click(function () {
					if (username_status == 1 && passwd_status == 1 && phone_status == 1) {
					    var username = $("#username").val().trim();
					    var phone = $("#phone").val().trim();
					    var passwd = $("#passwd").val();

					    $.ajax({
							url : "/user/register.action",
							type : "post",
							data : {
							    username : username,
								phone : phone,
								passwd : passwd
							},
							dataType : "text" ,
							success : function (data) {
								if (data == 1) {
								    alert("注册成功");
								    window.location = "/html/login.html";
								}
                            },
							error : function (data) {
								alert("注册失败");
                            }
						});
					} else {
					    alert("请正确填写注册信息");
					}
                });


//				测试用的跳转按钮
				$("#jump_btn").click(function () {
					window.location = "/html/index.html";
                });

            });




		</script>
		
	</head>
	<body>

	<!--测试跳转按钮-->
	<!--<button id="jump_btn">点我跳转</button>-->

		<div class="sign">
			<div class="logo">
				<a href="index.html" style="font-size: 40px; color: #ea6f5a; font-family:'YouYuan' ;">
					文章创作交流网站
				</a>
			</div>
			<div class="main">
				
				<h4 class="title">
					<a href="#">
						登录
					</a>
					<b>·</b>
					<a class="active" href="#">注册</a>
				</h4>
				
				<div>
					<div id="username_info"></div>
					<div id="phone_info"></div>

					<!-- 添加onlcick="return false" 可以防止表单自动提交 -->
					<form onclick="return false">
						<div class="input-prepend">
							<input placeholder="你的昵称" type="text" class="restyle" id="username" />
							<i class="icon-user"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="手机号" type="text" id="phone"/>
							<i class="icon-mobile-phone"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="设置密码" type="password" class="style" id="passwd" />
							<i class="icon-lock"></i>
						</div>
						
						
						
						<button id="sign-btn" class="sign-up-button" type="submit">
							<span class="sign-in-loading" style="display: none;"></span>
							注册
						</button>
						
						<p class="sign-up-msg">
							点击 “注册” 即表示您同意并愿意遵守简书
							<br />
							用户协议 和 隐私政策 。
						</p>
					</form>
					
					<div class="more-sign">
						<h6>社交帐号直接注册</h6>
						<ul>
							<li>
								<a href="#">
									<i class="icon-facebook" style="color: #e05244;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-twitter" style="color: #00bb29;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-linkedin" style="color: #498ad5;"></i>
								</a>
							</li>
							
							<li>
								<a href="#" style="color: #999999;">
									<span>其他</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
