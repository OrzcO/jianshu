<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/platform.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>

		<script type="text/javascript">

//			var action;
//			var info;

            function getSession() {

                $.ajax({
                    url : "/user/getSession.action",
                    type : "get",

//					强制等getSession之后再确定是否提交表单
					async : "false",

                    dataType : "json",
                    success : function (data) {
                        if (data != null ) {
                            window.location = "/html/index.html";
                        }
                    }

                });
            }

			$(function () {

			    getSession();
//
//			    action =


//			    登录按钮
				$("#sub-btn").click(function () {

//				    如果已经session里有信息了，则不用登陆，直接跳转
                    getSession();

					var username = $("#username").val().trim();
					var passwd = $("#passwd").val().trim();

					if (username != "" && passwd != "") {
                        $.ajax({
							url : "/user/login.action" ,
							type : "post" ,
							data : {
							    username : username,
								passwd : passwd
							},
							dataType : "text",
							success : function (data) {
								if (data == 1) {
								    alert("登录成功");
								    if (username == "admin") {
                                        window.location = "/html/admin.html";
									} else {
                                        window.location = "/html/index.html";
									}

								} else if (data == 0) {
								    alert("账号密码错误");
								} else {
								    alert("server wrong");
								}
                            }
						});
					}

                });

            });

		</script>
		
	</head>
	<body>
		<div class="sign">
			<div class="logo">
				<a href="index.html" style="font-size: 40px; color: #ea6f5a; font-family:'YouYuan' ;">
					文章创作交流网站
				</a>
			</div>
			<div class="main">
				
				<h4 class="title">
					<a class="active" href="#">
						登录
					</a>
					<b>·</b>
					<a href="#">注册</a>
				</h4>
				
				<div>
					<form onclick="return false">
						<div class="input-prepend">
							<input id="username" placeholder="手机号或邮箱" type="text" class="restyle" />
							<i class="icon-user"></i>
						</div>
						<div class="input-prepend">
							<input id="passwd" placeholder="密码" type="password" class="style" />
							<i class="icon-lock"></i>
						</div>
						
						<div class="remember-btn">
							<input type="checkbox" checked="checked" />
							<span>记住我</span>
						</div>
						
						<div class="forget-btn">
							<a href="#" data-toggle="dropdown">登录遇到问题?</a>
							<ul class="dropdown-menu">
								<li>
									<a href="reset.html">用手机号重置密码</a>
								</li>
								<li>
									<a href="reset.html">用邮箱重置密码</a>
								</li>
							</ul>
						</div>
						
						<button id="sub-btn" class="sign-in-button" type="submit">
							<span class="sign-in-loading" style="display: none;"></span>
							登录
						</button>
					</form>
					
					<div class="more-sign">
						<h6>社交帐号登录</h6>
						<ul>
							<li>
								<a href="#">
									<i class="icon-facebook" style="color: #e05244;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-twitter" style="color: #00bb29;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-linkedin" style="color: #498ad5;"></i>
								</a>
							</li>
							
							<li>
								<a href="#" style="color: #999999;">
									<span>其他</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
