    <script type="text/javascript">


        var login = false;

        var uid;
        var username;

        function getSession() {

            $.ajax({
                url : "/user/getSession.action",
                type : "get",
                dataType : "json",
                success : function (data) {
                    if (data != null) {
//                        alert("id : " + data.id + " username : " + data.username + " info : " + data.info);

                        login = true;
                        uid = data.id;
                        username = data.username;

//				        隐藏nav的按钮
                        $(".logIn").show();
                        $(".logOut").hide();
                    } else {

                        login = false;

                        $(".logIn").hide();
                        $(".logOut").show();
                    }
                },
                error : function (data) {


                    login = false;

                    $(".logIn").hide();
                    $(".logOut").show();

//                    alert(data);
//                    alert("get session failed");
//					返回登录页面 / or ...改变一些 display 元素
                }
            });
        }


        function enterPress() {
            if (event.keyCode == 13 ) {
                var text = $(".search-input").val();

                $.ajax({
                    url : "/search/searchInsert.action",
                    type : "post",
                    async : false,
                    data :{
                        info : text ,
                        id : uid
                    }
                });

                if (text != undefined && text != "") {
                    location.href = "/html/search-article.html?text=" + text;
                }
            }
        }


        function showText() {
    		var text = $(".md-preview").html();
    		alert(text);
    	}
    	
    	function loadFile(){
		    $("#filename").html($('#file')[0].files[0].name);
		}
    	
    	$(function(){


            getSession();


            $("#logout-btn").click(function () {

//			    强制刷新重新获取session数据，防止多个浏览器窗口一个退出，其他未退出的情况
                getSession();

                if (login == true) {
                    window.location = "/user/logout.action";
                }
            });


            $(".search-btn").click(function () {
                var text = $(".search-input").val();

                $.ajax({
                    url : "/search/searchInsert.action",
                    type : "post",
                    async : false,
                    data :{
                        info : text ,
                        id : uid
                    }
                });

                if (text != undefined && text != "") {
                    location.href = "/html/search-article.html?text=" + text;
                }
            });







    		$("#sub-btn").click(function(){
    			showText();
    		});
    		
    		
    		$('textarea').keyup(function () {
			    $(this).height(this.scrollHeight);
			});



//    		上传文章按钮
            $('#submit').click(function () {


                if (uid == undefined) {
                    alert("请登录");
                    return ;
				}

				if ($(".md-preview").length == 0) {
                    alert("请点击 preview");
                    return;
				}


//				去除回车、换行
                var html = $(".md-preview").html().replace(/[\r\n]/g,"");
                var text = $(".md-preview").text().replace(/[\r\n]/g,"");


                $p = $("<div>" + html + "</div>");
                var title = $p.find("h1").html();

//				var title = html.substring(html.indexOf("<h1>")+4 , html.indexOf("</h1>"));

                console.log(title);

                if (title == undefined || title == "") {
                    alert("title 为空");
                    return ;
				}


                var img ;
                var url;
				if ($p.find("img").length > 0) {
				     img = $p.find("img:eq(0)").prop('src');
				     url = img.substring(img.indexOf("8080")+4);
				}


//				默认截取 text里的30字
                var introduction = text.substring(text.indexOf(title), 30);

                console.log("word_count "  + text.length );




                $.ajax({
					url : "/article/insert.action",
                    data : {
                        uid : uid,
                        author : username,
                        title : title,
                        introduction : introduction,
                        content : html,
						url : url
                    },
					async : false,
                    success : function (data) {
						if (data == 1) {
						    alert("文章创建成功");


//						    修改对应的user 表中的 word_cnt , article_cnt
						    $.ajax({
								url : "/user/updateInfo.action",
								data : {
								    word_cnt : text.length,
									id : uid
								},
								dataType : "text",
								success : function (data) {

								}
							});

						}
                    }
				});



            });


//            上传图片按钮
            $("#file-btn").click(function () {
                var file = $('#file')[0].files[0];

                // 判断文件是否为空
                if($("#file").val() == ""){
                    alert("请上传文件");
                    return ;
                }

                var formdata = new FormData();

                formdata.append("file" , file);

//                利用type来判断是用户头像还是文章图片
				formdata.append("type" , "article");
//				formdata.append("id" , uid);



//				java端对filename再进行判重和修改
                if($('#filename').html().indexOf(".") == -1){
                    alert("文件名需要带后缀，请重新输入");
                    return ;
                }




                $.ajax({
                    url :   '/user/upload.action',
                    data : formdata,
                    type : "POST" ,
                    dataType : "text",

                    processData : false,
                    contentType : false,
                    success : function (data) {
                        if (data.indexOf("!") != -1) {
                            alert("上传图片成功");
                            alert(data);
                            console.log(data);
						}

//                        window.location.href = ""
                    }

                });
            });



    	});

		}(jQuery));

		$("#editor").markdown({
			autofocus: true,
			language: 'zh',
		})
