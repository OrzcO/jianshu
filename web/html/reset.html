<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/platform.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>

		<script type="text/javascript">

			$(function () {

			    $("#reset-btn").click(function () {
					var passwd = $("#passwd").val();
					var re_passwd = $("#repeat-passwd").val();
					var phone = $("#phone").val();

					if (passwd != re_passwd) {
					    alert("两次密码不一致");
					} else {
					    $.ajax({
							url : "/user/reset.action",
							data : {
							    phone : phone,
								passwd : passwd
							},
							type : "post",
							dataType : "text",
							success : function (data) {
								if (data == 1) {
								    alert("修改密码成功");
								    window.location = "/html/login.html";
								} else {
								    alert("修改密码失败");
								}
                            },
							error : function (data) {
								alert("server erroe");
                            }
						});
					}
                });

            });

		</script>
		
		
	</head>
	<body>
		
		<div class="sign">
			<div class="logo">
				<a href="index.html" style="font-size: 40px; color: #ea6f5a; font-family:'YouYuan' ;">
					文章创作交流网站
				</a>
			</div>
			<div class="main">
				
				<h4 class="reset-title">
					用手机号/邮箱重置密码
				</h4>
				
				<div>
					<form onclick="return false">
						<div class="input-prepend">
							<input placeholder="手机号/邮箱" type="text" class="restyle" id="phone" />
							<i class="icon-phone"></i>
						</div>
						
						<div class="input-prepend">
							<input placeholder="验证码" type="text"  />
							<i class="icon-check"></i>
							<button class="btn-in-resend disable">发送验证码</button>
						</div>
						
						<div class="input-prepend">
							<input placeholder="请输入新密码" type="password" id="passwd"  />
							<i class="icon-unlock"></i>
						</div>
						
						<div class="input-prepend">
							<input placeholder="请再输入一遍新密码" type="password" class="style" id="repeat-passwd"/>
							<i class="icon-unlock"></i>
						</div>
						
				
						
					
						
						<button id="reset-btn" class="sign-in-button" type="submit">
							<span class="sign-in-loading" style="display: none;"></span>
							重置密码
						</button>
					</form>
					
					<a href="register.html" class="return">
						<i class="icon-arrow-left"></i>
						返回登陆注册
					</a>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
