<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/platform.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		
	</head>
	<body>
		<div class="sign">
			<div class="logo">
				<a href="index.html" style="font-size: 40px; color: #ea6f5a; font-family:'YouYuan' ;">
					文章创作交流网站
				</a>
			</div>
			<div class="main">
				
				<h4 class="title">
					<a class="active" href="#">
						登录
					</a>
					<b>·</b>
					<a href="#">注册</a>
				</h4>
				
				<div>
					<form>
						<div class="input-prepend">
							<input placeholder="手机号或邮箱" type="text" class="restyle"" />
							<i class="icon-user"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="密码" type="password" class="style" />
							<i class="icon-lock"></i>
						</div>
						
						<div class="remember-btn">
							<input type="checkbox" checked="checked" />
							<span>记住我</span>
						</div>
						
						<div class="forget-btn">
							<a href="#" data-toggle="dropdown">登录遇到问题?</a>
							<ul class="dropdown-menu">
								<li>
									<a href="reset.html">用手机号重置密码</a>
								</li>
								<li>
									<a href="reset.html">用邮箱重置密码</a>
								</li>
							</ul>
						</div>
						
						<button class="sign-in-button" type="submit">
							<span class="sign-in-loading" style="display: none;"></span>
							登录
						</button>
					</form>
					
					<div class="more-sign">
						<h6>社交帐号登录</h6>
						<ul>
							<li>
								<a href="#">
									<i class="icon-facebook" style="color: #e05244;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-twitter" style="color: #00bb29;"></i>
								</a>
							</li>
							
							<li>
								<a href="#">
									<i class="icon-linkedin" style="color: #498ad5;"></i>
								</a>
							</li>
							
							<li>
								<a href="#" style="color: #999999;">
									<span>其他</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
